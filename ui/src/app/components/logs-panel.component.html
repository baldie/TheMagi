<div class="advanced-panel" [class.visible]="displayLogs">
  <div class="panel-header">
    <div>
      <h3>Server Logs</h3>
      <label class="emoji-filter">

               [checked]="filterByEmoji['ðŸ¤–']"

      </label>
    </div>
    <button class="clear-logs-btn" (click)="clearLogs()">Clear Logs</button>
  </div>
  <div class="logs-container" 
       #logsContainer
       (scroll)="onLogsScroll()">
    <div class="log-row" 
         *ngFor="let log of filteredLogs; let i = index"
         [class.selected]="selectedLogIndex === i"
         [class]="'log-type-' + log.logType.toLowerCase()"
         (click)="selectLog(i)">
      <span class="log-time">{{ formatTime(log.timeStamp) }}</span>
      <span class="log-level">{{ log.logType }}</span>
      <span class="log-title">{{ log.title }}</span>
    </div>
  </div>
</div>
